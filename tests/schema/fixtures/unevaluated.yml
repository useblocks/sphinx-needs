unevaluated_error:
  conf: |
    extensions = ["sphinx_needs"]
    needs_from_toml = "ubproject.toml"
    needs_schema_definitions_from_json = "schemas.json"
  ubproject: |
    [needs.options.asil]
    [needs.options.comment]
  rst: |
    .. impl:: title
        :id: IMPL_1
        :asil: QM
        :comment: This is a comment
  schemas:
    schemas:
      - validate:
          local:
            properties: {"asil": {}}
            unevaluatedProperties: false

unevaluated_allof_error:
  conf: |
    extensions = ["sphinx_needs"]
    needs_from_toml = "ubproject.toml"
    needs_schema_definitions_from_json = "schemas.json"
  ubproject: |
    [needs.options.asil]
    [needs.options.comment]
    [needs.options.approved]
    schema.type = "boolean"
  rst: |
    .. impl:: title
        :id: IMPL_1
        :asil: QM
        :comment: This is a comment
        :approved: true
  schemas:
    schemas:
      - validate:
          local:
            properties: {"asil": {}}
            unevaluatedProperties: false
            allOf:
              - properties: {"comment": {}}
