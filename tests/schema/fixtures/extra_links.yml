inject_array:
  conf: |
    extensions = ["sphinx_needs"]
    needs_from_toml = "ubproject.toml"
  ubproject: |
    [[needs.extra_links]]
    option = "links"
    outgoing = "links"
    incoming = "linked by"
    schema.minItems = 2
  rst: |
    .. spec:: title
        :id: SPEC_1

    .. impl:: title
        :id: IMPL_1
        :links: SPEC_1
  warnings:
    - - "Severity # violation"
      - "Field # links"
      - "Need path # IMPL_1"
      - "Schema path # extra_links > schema > properties > links > minItems"
      - "Schema message # ['SPEC_1'] is too short"
      - sphinx8: ["sn_schema.extra_link_fail"]

