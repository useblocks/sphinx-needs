    extensions = ["sphinx_needs"]
    needs_from_toml = "ubproject.toml"
    needs_schema_definitions = {
      "schemas": [
        {
          "select": {
            "properties": {
              "type": {"const": "impl"}
            }
          },
          "validate": {
            "network": {
              "links": {
                "contains": {
