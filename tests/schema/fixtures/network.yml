link_chain_w_refs:
  conf: |
    extensions = ["sphinx_needs"]
    needs_from_toml = "ubproject.toml"
    needs_schema_definitions_from_json = "schemas.json"
  ubproject: |
    [[needs.extra_options]]
    name = "asil"
    schema.type = "string"
    schema.enum = ["QM", "A", "B", "C", "D"]
  rst: |
    .. req:: safe req
       :id: REQ_SAFE
       :asil: C

    .. spec:: safe spec
       :id: SPEC_SAFE
       :asil: B
       :links: REQ_SAFE

    .. impl:: safe impl
       :id: IMPL_SAFE
       :asil: A
       :links: SPEC_SAFE
  schemas:
    $defs:
      type-req:
        properties:
          type:
            const: req
      type-spec:
        properties:
          type:
            const: spec
      type-impl:
        properties:
          type:
            const: impl
      safe-req:
        allOf:
          - $ref: "#/$defs/safe-need"
          - $ref: "#/$defs/type-req"
      safe-spec:
        allOf:
          - $ref: "#/$defs/safe-need"
          - $ref: "#/$defs/type-spec"
      safe-impl:
        allOf:
          - $ref: "#/$defs/safe-need"
          - $ref: "#/$defs/type-impl"
      safe-need:
        properties:
          asil:
            enum: [A, B, C, D]
        required:
          - asil
    schemas:
      - id: "safe-impl-[links]->safe-spec"
        message: Safe impl links to safe spec
        select:
          $ref: "#/$defs/safe-impl"
        validate:
          network:
            links:
              contains:
                local:
                  $ref: "#/$defs/safe-spec"
              minContains: 1
              maxContains: 4
      - id: "safe-impl-[links]->safe-spec-[links]->safe-req"
        message: Safe impl links to safe spec links to safe req
        select:
          $ref: "#/$defs/safe-impl"
        validate:
          network:
            links:
              contains:
                local:
                  $ref: "#/$defs/safe-spec"
                network:
                  links:
                    contains:
                      local:
                        $ref: "#/$defs/safe-req"
                    minContains: 1
              minContains: 1
  warnings: []

