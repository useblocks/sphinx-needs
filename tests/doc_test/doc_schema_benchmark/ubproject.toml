"$schema" = "https://ubcode.useblocks.com/ubproject.schema.json"

[needs]
id_required = true
a = ["a", 3, { "a" = "b" }]
id_regex = "^[A-Z0-9_]{3,}"

[needs.options.efforts]
description = "FTE days"
schema.type = "integer"
schema.minimum = 0

[needs.options.priority]
description = "Priority level, 1-5 where 1 is highest and 5 is lowest"
schema.type = "integer"
schema.minimum = 1
schema.maximum = 5

[needs.options.asil]
description = "Automotive Safety Integrity Level"
schema.type = "string"
schema.enum = ["QM", "A", "B", "C", "D"]

[needs.options.approved]
description = "Approval flag"
schema.type = "boolean"

[[needs.extra_links]]
option = "links"
outgoing = "links"
incoming = "linked by"
schema.type = "array"
schema.items = { type = "string", pattern = "^[A-Z0-9_]{3,}" }

[[needs.types]]
directive = "feat"
title = "Feat"
prefix = "Feat_"

[[needs.types]]
directive = "spec"
title = "Specification"
prefix = "SPEC_"

[[needs.types]]
directive = "impl"
title = "Implementation"
prefix = "IMPL_"

# link modeling impl -[links]-> spec -[links]-> feat
