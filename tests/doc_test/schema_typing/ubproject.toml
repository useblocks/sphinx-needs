"$schema" = "https://ubcode.useblocks.com/ubproject.schema.json"

[needs]
id_required = true
id_regex = "^[A-Z0-9_]{3,}"
build_json = true
json_remove_defaults = true


[needs.fields.field1]
description = "String option"
schema.type = "string"

[needs.fields.field2]
description = "Integer option"
schema.type = "integer"

[needs.fields.field3]
description = "Number option"
schema.type = "number"

[needs.fields.field4]
description = "Boolean option"
schema.type = "boolean"

[needs.fields.field5]
description = "Array of strings option"
schema.type = "array"
schema.items.type = "string"

[needs.fields.field6]
description = "Array of integers option"
schema.type = "array"
schema.items.type = "integer"

[needs.fields.field7]
description = "Array of numbers option"
schema.type = "array"
schema.items.type = "number"

[needs.fields.field8]
description = "Array of boolean option"
schema.type = "array"
schema.items.type = "boolean"

[needs.fields.field9]
description = "Number option"
schema.type = "number"
