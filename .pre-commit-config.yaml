repos:
  - repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
      - id: black

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - pep8-naming

  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
