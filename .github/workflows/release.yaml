name: Release
on: push
jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: install Poetry
        run: python -m pip install poetry
      - name: poetry build
        run: poetry build
      - uses: actions/upload-artifact@v2
        with:
          name: poetry_build
          path: dist/

     # Test PyPi release
  publish_test:
    name: Pusblish on TestPyPi
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - uses: actions/download-artifact@v2
        with:
          name: poetry_build
          path: dist/
      - name: Display structure of downloaded files
        run: ls -R
      - name: install Poetry
        run: python -m pip install poetry
      - name: poetry configure TestPyPI Repo
        run: poetry config repositories.test-pypi https://test.pypi.org/legacy/
      - name: poetry configure TestPyPI Token
        run:  poetry config pypi-token.test-pypi ${{ secrets.PYPI_TEST }}

      - name: poetry publish TestPyPi
        run: poetry publish -r test-pypi

  publish_oficial:
    name: Pusblish on PyPi
    runs-on: ubuntu-latest
    needs: publish_test
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - uses: actions/download-artifact@v2
        with:
          name:  poetry_build
      - name: Display structure of downloaded files
        run: ls -R
      # PyPi Release
      - name: install Poetry
        run: python -m pip install poetry
      - name: poetry configure PyPI Token
        run: poetry config pypi-token.pypi ${{ secrets.PYPI }}
        if: startsWith(github.ref, 'refs/tags')
      - name: poetry publish PyPi
        run: poetry publish -r pypi
        if: startsWith(github.ref, 'refs/tags')

