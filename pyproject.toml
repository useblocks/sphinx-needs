[tool.poetry]
name = "sphinxcontrib-needs"

# Don't miss updates in needs.py, conf.py and changelog.rst
version = "0.7.0"

description = "Sphinx needs extension for managing needs/requirements and specifications"
authors = ["team useblocks <info@useblocks.com>"]
license = "MIT"
readme = "README.rst"
repository = "http://github.com/useblocks/sphinxcontrib-needs"
documentation = "https://sphinxcontrib-needs.readthedocs.io/en/latest/"
classifiers=[
        'Development Status :: 5 - Production/Stable',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: MIT License',
        'Operating System :: OS Independent',
        'Programming Language :: Python',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.6',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
        'Topic :: Documentation',
        'Topic :: Utilities',
        'Framework :: Sphinx :: Extension',
    ]

packages = [
    {include = "sphinxcontrib", from = "."}
]

[tool.poetry.dependencies]
python = "^3.6"
sphinxcontrib-plantuml = "^0.21"
matplotlib = [
    { version = "^3.1.0", python = "^3.6" },
]
sphinx-copybutton = "^0.3.0"
sphinx = [
    { version = ">2.2, <=3.0", python = "~3.6" },
    { version = ">2.2, <=4.0", python = "^3.7" },
]
requests-file = "^1.5.1"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]

# test dependencies
responses = "^0.12.1"
nose = "^1.3.7"
sphinx-testing = ">=1.0"
sphinx-copybutton = "^0.3.1"

# lint dependences
flake8 = "^3.9.0"
pep8-naming = "^0.11.1"

# formatting dependencies
black = "^20.8b1"
isort = "^5.7.0"
flake8-isort = "^4.0.0"
flake8-black = "^0.2.1"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
docs = ["sphinx>=4.0"]

